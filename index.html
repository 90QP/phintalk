<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>핀톡</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login_container">
    <div class="login">
      <h1 class="login_logo">핀톡</h1>
      <img src="img/title.png" alt="타이틀" class="logo_title">

      <form action="chatList.html" class="login_form">
        <div class="login_wrap">
          <input type="email" class="login_form_id" placeholder="이메일 주소">
          <input type="password" class="login_form_pw" placeholder="비밀번호">
        </div>
        <input type="submit" value="로그인" class="login_form_btn">
        <input type="checkbox" id="check" class="login_form_check">
        <label for="check">자동 로그인</label>
        
      </form>

      <p class="login_acount">
        <a href="#">핀톡 계정찾기</a>
        <span> | </span>
        <a href="#">비밀번호 재설정</a>
      </p>
    </div>
  </div>
</body>
</html>
